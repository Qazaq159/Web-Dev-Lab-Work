<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Auth</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body style="display: block;">
    <section class="main-body">
        <main class="main-class">
            <article class="main-article-class">
                <div class="left-page">
                    <div class="photos-class">
                        <img src="screenshot2-2x.png" alt="insta" class="photo-png">
                    </div>
                </div>
                <div class="right-page">
                    <div class="auth-box">
                        <div class="title">
                            <div>
                                <i class="insta-logo"></i>
                            </div>
                        </div>
                        <div class="auth-label">
                            <form class="input-label">
                                <div style="flex-direction: column;box-sizing: border-box;position: relative;margin-top: 24px;">
                                    <div style="margin: 0 40px 6px; display: block;">
                                        <div style="width: 100%;box-sizing: border-box;align-items: center;">
                                            <label class="username-label">
                                                <input placeholder="Phone number, username or email" style="padding:9px 0 7px 8px;text-overflow: ellipsis; width: 100%;">
                                            </label>
                                        </div>
                                    </div>
                                    <div style="margin: 0 40px 6px; display: block;">
                                        <div style="width: 100%;box-sizing: border-box;align-items: center;">
                                            <label class="username-label">
                                                <input placeholder="Password" style="padding:9px 0 7px 8px;text-overflow: ellipsis; width: 100%;">
                                            </label>
                                        </div>
                                    </div>
                                    <div style="margin-top: 15px;">
                                        <button class="login-button" disabled type="submit">
                                            <div style="box-sizing: border-box;">
                                                Log In
                                            </div>
                                        </button>
                                    </div>
                                    <div style="display:flex;margin: 10px 40px 18px;">
                                        <div class="line-label"></div>
                                        <div class="or-text-label">or</div>
                                        <div class="line-label"></div>
                                    </div>
                                    <div style="margin: 8px 40px;align-items: stretch;position: relative; display: flex;">
                                        <button type="button" class="fb-button">
                                            <span class="fb-logo"></span>
                                            <span>Log in with Facebook</span>
                                        </button>
                                    </div>
                                </div>
                                <a class="forgot-pass-label" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                            </form>
                        </div>
                    </div>
                    <div class="auth-box">
                        <div style="font-size: 14px;">
                            <p>
                                Don't have an account?
                                <a href="https://www.instagram.com/accounts/emailsignup/" style="text-decoration: none;color:rgb(0, 149, 246); font-weight: 550;">
                                    <span>Sign up</span>
                                </a>
                            </p>
                        </div>
                    </div>
                    <div>
                        <div style="margin: 15px 20px;text-align: center;font-size: 14px;"><span>Get the app.</span></div>
                        <div style="margin: 0 10px;justify-content: center; display: flex;">
                            <a style="height: 40px;margin-right: 5px;display:inline-block;" href="https://www.instagram.com/linkshim/?u=https%3A%2F%2Fitunes.apple.com%2Fapp%2Finstagram%2Fid389801252%3Fpt%3D428156%26ct%3Digweb.loginPage.badge%26mt%3D8%26vt%3Dlo&e=AT19yUuS6nYDZu20bfFGauB3Cz7h-zipzkuADsZ2I8SCwlQovrBVCXcD8j9AR4pu6gGtsmcZoT9EOkk0J9ylVScMVZrt-zoNSW_RdVInf70z712nmAQyyu4pnkhHZbWE4r5D3_t8k8mPr8heT3HJlVd5Pt4">
                                <img style="height: 40px;" src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png">
                            </a>
                            <a style="height: 40px;display: inline-block;" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D820A2E90-86B7-4B80-95D9-F1D229749C78%26utm_content%3Dlo%26utm_medium%3Dbadge">
                                <img style="height: 40px;" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
                            </a>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <div style="margin-bottom: 52px;">
                <div style="margin-top: 24px;">
                    <ul>
                        <li class="meta-text-label">Meta</li>
                        <li class="meta-text-label">About</li>
                        <li class="meta-text-label">Blog</li>
                        <li class="meta-text-label">Jobs</li>
                        <li class="meta-text-label">Help</li>
                        <li class="meta-text-label">API</li>
                        <li class="meta-text-label">Privacy</li>
                        <li class="meta-text-label">Terms</li>
                        <li class="meta-text-label">Top Accounts</li>
                        <li class="meta-text-label">Locations</li>
                        <li class="meta-text-label">Instagram Lite</li>
                        <li class="meta-text-label">Contact Uploading & Non-Users</li>
                    </ul>
                </div>
                <div style="margin: 12px 0; text-align: center; color: rgb(142, 142, 142); font-size: 13px;">
                    <div style="display: inline;"><span>English</span></div>
                    <div style="display: inline;">Â© 2023 Instagram from Meta</div>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
