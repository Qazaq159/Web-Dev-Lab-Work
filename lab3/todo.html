<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
<h1 style="font-size: 60px; color: #414856;">To Do List</h1>
<div style="display: inline-block;" class="checklist-label">

        <button class="button-6" type="submit" id="add-button" onclick="processItem(event)">Add</button>

</div>
<ul id="checklist" class="checklist-label"></ul>
<script src="todo.js"></script>
</body>
</html>
